sonar.projectKey=my:projectKey
sonar.projectName=Pivaa-Android
sonar.projectVersion=1.0

# Project description
sonar.projectDescription = Description Pivaa Android for proof of concept about security
 
# Path to source directories 
sonar.sources=app/src/main

sonar.coverage.exclusions=app/src/test
sonar.verbose=true
sonar.tests=app/src/test
sonar.java.binaries=app/build/intermediates/javac/debug/compileDebugJavaWithJavac/classes

#add jacoco if needed /!\
sonar.jacoco.reportPaths=app/build/jacoco/testDebugUnitTest.exec
sonar.java.coveragePlugin=jacoco
sonar.login=admin
sonar.password=admin

# dependencyCheck Report Config
sonar.dependencyCheck.reportPath=app/build/reports/dependency-check-report.xml
sonar.dependencyCheck.htmlReportPath=app/build/reports/dependency-check-report.html
sonar.dependencyCheck.severity.blocker=9.0
sonar.dependencyCheck.severity.critical=7.0
sonar.dependencyCheck.severity.major=4.0
sonar.dependencyCheck.severity.minor=0.0